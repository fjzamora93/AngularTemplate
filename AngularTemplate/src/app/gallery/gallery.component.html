
<app-portrait/>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="container">
    <button (click)="previousImage()" class="nav-button left-arrow">
        <i class="fas fa-chevron-left"></i>
    </button>
    
    <button (click)="nextImage()" class="nav-button right-arrow">
        <i class="fas fa-chevron-right"></i>
    </button>

    <div class="galeria">
        <mat-grid-list cols="3" rowHeight="300px">
            @for (image of imageGallery.slice(firstIndex, lastIndex); track image.src) {
                <mat-grid-tile>
                    <img [src]="image.src" [alt]="image.alt" (click)="openImage(image)">
                </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</div>


<mat-card class="custom-card">
    <mat-card-content>
      <p>{{ currentImage?.alt }}</p>
    </mat-card-content>
</mat-card>
