<section id="tasks">

    <header>
        <h2> {{  name  }} </h2>
        <menu>
            <button>Add task</button>
        </menu>

    </header>

    <!--- PARA COMPLETAR EL CÃ“DIGO, TIENES QUE ITERAR SOBRE CADA TASK DE TAL FORMA QUE LE DIGAS AL IMPUT LO QUE ES UN TASK-->
    <ul>
        @for (task of tasks; track task.id){
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
        
    </ul>

</section>
