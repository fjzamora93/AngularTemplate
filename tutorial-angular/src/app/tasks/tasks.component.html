<section id="tasks">

    <header>
        <h2> {{  name  }} </h2>
        <menu>
            <button>Add task</button>
        </menu>

    </header>

    <!--- PARA COMPLETAR EL CÃ“DIGO, TIENES QUE ITERAR SOBRE CADA TASK DE TAL FORMA QUE LE DIGAS AL IMPUT LO QUE ES UN TASK-->
    <ul>
        @if (selectedUserTasks.length === 0){
            <p id="fallback">Bien hecho! No hay tareas pendientes</p>
        } @else {
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (select)="onSelectTask($event)"></app-task>
            </li>
        }
    }
    </ul>

</section>
