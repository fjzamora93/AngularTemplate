<main>
  <ul id="users">


    <!--- USO DEL FOR E IF DE ANGULAR 17. VERSIONES ANTERIORES USAN UNA SINTAXIS DISTINTA-->
    <!---El track es el identificador Ãºnico que va a utilizar a la hora de hacer el loop-->
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>
  } @else {
    <p id="fallback">Selecciona un usuario</p>
  }
